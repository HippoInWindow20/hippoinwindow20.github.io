                    window.location.href = "https://drive.google.com/file/d/1f1Of6DMIFmvbt3QUZOrFNkw6Au9ABxE0/view?usp=sharing";

                    window.close();
                break;
            case 'other0524':
                let y = confirm("備註: (請自行記錄)\n1. 電腦在錄影時當機，約有1分鐘空檔 (05:03)");

                    window.location.href = "https://drive.google.com/file/d/1tCTBHxSVVhF_9oslts6b56AoZGUwekDY/view?usp=sharing";
