<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="innerstyle.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公告欄</title>
</head>

<body>
    <div id="bulletinFrame" style="position: absolute;top:0;left:calc(50vw - 315px);width: 630px;color: black;text-align: left;padding: 0 1vw;height: 100vh;overflow: auto;overflow: hidden;">
        <iframe id="bulletinFrame2" style="position: absolute;border: none;width: 100%;height: 100vh;overflow: auto;background: none;" src="https://lds.yphs.tp.edu.tw/yphs/yphs.aspx"></iframe>
    </div>
</body>
<script>
    setInterval(function() {
        if (document.documentElement.clientWidth < 630) {
            document.getElementById("bulletinFrame").style.left = "0";
            document.getElementById("bulletinFrame").style.width = "100vw";
            document.getElementById("bulletinFrame2").style.left = "0";
            document.getElementById("bulletinFrame2").style.top = "0";
            document.getElementById("bulletinFrame2").style.width = "100vw";

        } else {
            document.getElementById("bulletinFrame").style.left = "calc(50vw - 315px)";
            document.getElementById("bulletinFrame").style.width = "630px";
        }
    }, 100);
</script>

</html>
