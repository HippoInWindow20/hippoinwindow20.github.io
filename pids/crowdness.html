<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>crowdness</title>
        <style>
            .cart {
                height: 5vw;
                margin-top: auto;
                margin-bottom: auto
            }
        </style>
    </head>

    <body style="margin: 0;overflow: hidden;">
        <div
            style="width: 100vw;height: 100vh;background: white;text-align: center;display: flex;justify-content: center;align-items: center;">
            <span id="left_code"
                style="font-family: 'Microsoft Jhenghei','微軟正黑體',sans-serif;font-size: 6vw;font-weight: bold;color: black;margin-top: auto;margin-bottom:auto;margin-left: 0;margin-right: 3vw;">
                G01
            </span>
            <img id="c1" src="crowdness/1_middle.svg" class="cart" />
            <img id="c2" src="crowdness/0_left.svg" class="cart" />
            <img id="c3" src="crowdness/1_middle.svg" class="cart" />
            <img id="c4" src="crowdness/2_middle.svg" class="cart" />
            <img id="c5" src="crowdness/3_middle.svg" class="cart" />
            <img id="c6" src="crowdness/2_middle.svg" class="cart" />
            <span id="right_code"
                style="display: none;font-family: 'Microsoft Jhenghei','微軟正黑體',sans-serif;font-size: 6vw;font-weight: bold;color: black;margin-top: auto;margin-bottom:auto;margin-right: 0;margin-left: 3vw;">
                G01
            </span>
        </div>
        <script>
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            let line = urlParams.get('line');
            let direction = urlParams.get('direction');
            let code = urlParams.get('code');
            let carts = urlParams.get('carts');
            let crowdness = urlParams.get('crowdness').toString();
            if (line == "RA" || line == "GA") {
                document.getElementById('left_code').innerHTML = line[0] + code;
                document.getElementById('right_code').innerHTML = line[0] + code;
            } else {
                document.getElementById('left_code').innerHTML = line + code;
                document.getElementById('right_code').innerHTML = line + code;
            }
            if (direction == 'left') {
                document.getElementById('left_code').style.display = null;
                document.getElementById('right_code').style.display = 'none';
            } else {
                document.getElementById('left_code').style.display = 'none';
                document.getElementById('right_code').style.display = null;
            }
            for (var i = 0; i < 6; i++) {
                if (i < carts) {
                    if (direction == 'left') {
                        if (i == 0) {
                            document.getElementById('c' + (i + 1)).src = 'crowdness/' + crowdness[i] + '_left.svg';
                        } else {
                            document.getElementById('c' + (i + 1)).src = 'crowdness/' + crowdness[i] + '_middle.svg';
                        }
                    } else {
                        if (i == carts - 1) {
                            document.getElementById('c' + (i + 1)).src = 'crowdness/' + crowdness[i] + '_right.svg';
                        } else {
                            document.getElementById('c' + (i + 1)).src = 'crowdness/' + crowdness[i] + '_middle.svg';
                        }
                    }
                } else {
                    document.getElementById('c' + (i + 1)).style.display = 'none';
                }
            }
        </script>
    </body>

</html>
