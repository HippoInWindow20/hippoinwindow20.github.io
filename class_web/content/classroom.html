        <p>高一六班因為有個相當熟稔理性分析的班導，在指導課內進度時也會訓練我們的邏輯思維，而使我們像老師詢問問題或提供方案時繁瑣而覺得耗費心神。不過很多老師都一再強調國文和邏輯在各類組考學測的重要性而勸我們要跟老師好好看齊，將老師教導的分析能力內化，往後在各行各業都會用得上。而我們二類組的特徵通常在午餐時間達到高<span style="position: relative;top: -1.5vh;">峰</span>，偶爾某人心情突然高昂就會跳起一段御宅藝，彰顯二類其中的資深宅宅靈魂。希望有邏輯鬼才之稱的班導指導之下，可協助我們在未來的學測或分科測驗面對各科需要像素養題等需要邏輯辯證的題目時更加得心應手。</p>
